<html>
<head>

<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}

#myBlueDiv {

  align-items: center;
  display: flex;
}
</style>
</head>
<body bgcolor=“#0000ff”>
<br>
<div class="text-center">
  <h3> Guide to create Template </h3><br> 
  <a class="btn btn-primary" href="/v1/download/template_guide" target="_blank" role="button">Download Template </a>
  <br><br><br><br>
  <h3> Create Your own set of documents !!</h3><br>
  <form action="http://localhost:5000/v1/create_documents" method="POST" enctype="multipart/form-data" class="mb-3">
    <div class="form-group text-center row">
        <div class="col-sm-3"></div>

        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Upload Template : (.docx file) </label>
          <input class="form-control" type="file" id="formFileMultiple" name="Template" multiple>
        </div>&nbsp;&nbsp;&nbsp;
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Upload Data : (.xlsx file) </label>
          <input class="form-control" type="file" id="formFileMultiple" name="Data" multiple><br>

        </div>
      </div>

        <div class="form-group text-center row">
          <div class="col-sm-3"></div>

          <div class="mb-3">
              <label for="formatting" class="form-label">File format required </label>
              <select for="formatting" name="format">
                <option value="pdf" >Pdf</option>
                <option value="word" >Word/docx</option>
              </select>
          </div>&nbsp;&nbsp;&nbsp;
          <div class="mb-3"></div>
                  
          </div>
        </div>
    </div id="myBlueDiv">
      <input type="submit" class="btn" name="Download" enctype="multipart/form-data" />
    </div>
    </div>
  </form>
</div>
